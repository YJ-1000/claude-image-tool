<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claude Cinematic JSON Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0f1116;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 90%;
            margin: auto;
            padding: 30px;
        }
        textarea {
            width: 100%;
            height: 220px;
            padding: 10px;
            background: #1a1c22;
            color: #fff;
            border: 1px solid #333;
        }
        button {
            background: #ff8c00;
            color: #000;
            padding: 12px 18px;
            margin-top: 12px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        #output {
            margin-top: 20px;
            padding: 10px;
            background: #111319;
            white-space: pre-wrap;
            border: 1px solid #333;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Claude Image JSON Generator</h2>

    <h3>1. ÎåÄÎ≥∏ ÏûÖÎ†•</h3>
    <textarea id="scriptInput" placeholder="Ïó¨Í∏∞Ïóê ÎåÄÎ≥∏ÏùÑ Î∂ôÏó¨ÎÑ£ÏúºÏÑ∏Ïöî"></textarea>

    <button onclick="generateJSON()">üìå JSON ÏÉùÏÑ±</button>

    <h3>Í≤∞Í≥º</h3>
    <textarea id="output" readonly></textarea>
</div>

<script>
function generateJSON() {
    const script = document.getElementById("scriptInput").value;
    const lines = script.split("\n").filter(line => line.trim() !== "");

    const jsonOutput = {
        MODEL: "Google Nano Banana",
        LANGUAGE: "ko",
        OUTPUT_RULES: {
            aspect_ratio: "16:9",
            image_count: lines.length
        },
        scenes: lines.map((line, idx) => ({
            id: idx + 1,
            prompt: line
        }))
    };

    document.getElementById("output").value = JSON.stringify(jsonOutput, null, 4);
}
</script>

</body>
</html>
